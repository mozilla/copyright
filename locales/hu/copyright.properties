now_what_description=Az európai politikai döntéshozók most fontos döntéseket hoznak a szerzői jog környéken. Az olyan intézmények, mint a kiadók, a nagy sajtócégek és a zeneipar a saját öncélú érdekeiket képviselik. Ha a politikai döntéshozók engednek a követeléseiknek, akkor az internet számos része, amit ismerünk és szeretünk, meg fog halni. Vegyük fel a harcot, és tartsuk a webet nyitottan és egészségesen.

