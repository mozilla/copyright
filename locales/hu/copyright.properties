main_description=Azt hiszi, hogy a szerzői jogi reform nem érinti? Fontolja meg ezt: ha valaha részt vett a közösségi médiában, megosztott egy hivatkozást, alkotott egy vicces mémet, feltöltött egy király videót, vagy méltányolta az internet adta kreativitást, akkor a szerzői jogi reform számít Önnek.

question_1=Egyetért azzal, hogy senki sem nyer, ha elfojtják a kreativitást?
answer_1=Amit feltöltési szűrőknek hívnak, kikényszerítené hogy a legtöbb platform monitorozza minden közzétett tartalmát. Ez megfojtaná a kreativitást, és egy tiltó kultúrát hozna létre az innovációban és az online kifejezésben.
question_2=Szeret információkat megosztani és kapni az interneten?
answer_2=A javaslat, hogy új „szomszédos jogokat vezessenek be a sajtónak”, megnehezíteni a hírek, információk elérését és megosztását az interneten.
question_3=Egyetért azzal, hogy a művészek, innovátorok és az alkotók fontosak?
answer_3=A felhasználók által generált tartalom az internet nagy része. Ahhoz kellene alakítanunk a szerzői jogot, ahogy ma remixeljük és megosztjuk az információkat, a kifejezés formájaként – legyen az politikai kommentár, vagy pusztán komikus érték.
copyright_matters=Ha igennel válaszolt, akkor a szerzői jogi reform fontos Önnek.

