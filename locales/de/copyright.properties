main_title=Unterstützen Sie das Internet, das wir lieben
tagline=Momentan ist eine epische Schlacht um die Urheberrechtsreform im Gange. Wichtige Elemente, die dem Internet seine Bedeutung verleihen, stehen auf dem Spiel.
get_involved_button=MITMACHEN

main_description=Sie glauben, dass die Urheberrechtsreform Sie nicht betrifft? Bedenken Sie: Wenn Sie soziale Medien nutzen, einen Link teilen, ein lustiges Meme begründen, ein tolles Video hochladen oder die Kreativität schätzen, die das Internet bietet, betrifft Sie die Urheberrechtsreform durchaus.

question_1=Sind Sie auch der Meinung, dass Unterdrückung von Kreativität niemandem nützt?
answer_1=Was „Upload-Filter“ genannt wird, würde die meisten Online-Plattformen zwingen, alle von Ihnen im Internet veröffentlichten Inhalte zu überwachen. Dies würde die Kreativität unterdrücken und zu einer Verbotskultur für Innovation und Meinungsfreiheit im Internet führen.
question_2=Teilen und empfangen Sie gerne Informationen im Internet?
answer_2=Der Vorschlag zur Einführung eines neuen „Leistungsschutzrechts für Presseverlage“ erschwert das Teilen und Abrufen von Nachrichten und Informationen im Internet.
question_3=Sind Sie auch der Meinung, dass Künstler, Innovative und Schaffende wichtig sind?
answer_3=Von Nutzern erstellte Inhalte machen einen großen Teil des Internets aus. Wir sollten das Urheberrecht daran anpassen, wie Daten heutzutage als Form der Meinungsfreiheit verändert und geteilt werden – ob als politischer Kommentar oder nur zum Spaß.
copyright_matters=Wenn Ihre Antwort „ja“ lautet, betrifft Sie die Urheberrechtsreform.

now_what_title=Was jetzt?
now_what_tagline=Setzen Sie sich mit Mozilla für die Verteidigung des Internets für Menschen ein
now_what_description=Europäische Gesetzgeber treffen gerade wichtige Entscheidungen zum Urheberrecht. Institutionen wie große Presseverlage und die Musikindustrie verfolgen ihre eigennützigen Pläne. Wenn die Gesetzgeber ihren Forderungen nachgeben, gehen viele Teile des Internets, die wir kennen und lieben, unter. Schlagen wir zurück, um das Internet offen und in gutem Zustand zu erhalten.

take_action_headline2=Sind Sie bereit, sich einzumischen?
take_action_description=Möchten Sie einfache, lustige und wirkungsvolle Möglichkeiten zur Teilnahme am Kampf um das Urheberrecht direkt in Ihrem Posteingang haben? Registrieren Sie sich, um Möglichkeiten zum Engagement im Internet, tolle Einladungen zu Veranstaltungen und gute Trainingsmöglichkeiten zu erhalten. Um zu gewinnen, bauen wir eine echte Bewegung auf – nicht verpassen!

