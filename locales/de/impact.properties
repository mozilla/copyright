# {spainLink} will be replaced with the translation of spain_link and {germanyLink} will be replaced with the translation of germany_link.
technologist_article_11_desc1=Trotz mehrerer fehlgeschlagener Versuche in Ländern in ganz Europa (z.B. in {spainLink} und {germanyLink}) hat die Kommission vorgeschlagen, ein neues, europaweites Recht für Presseerzeugnisse, manchmal als „Leistungsschutzrecht“ bezeichnet, einzuführen, was ein neues Urheberrecht für Ausschnitte von Online-Inhalten schaffen würde.
technologist_article_11_desc2=Dadurch könnte jeder, der einen Link mit Text, wie einer Nachrichtenüberschrift oder einem Ausschnitt des Artikels, teilt, mit einer Lizenzgebühr durch den für den Inhalt verantwortlichen Verleger belegt werden.
technologist_article_11_desc3=Schlimmer ist, dass diese Einschränkungen 20 Jahre lang gelten würden! Wann haben Sie zuletzt einen Online-Inhalt angesehen, der 20 Jahre alt wahr?!

technologist_article_11_fight1=Artikel 11 sollte abgelehnt werden. Wir unterstützen die langfristige Nachhaltigkeit des Onlineverlags-Ökosystems, da es ein wichtiger Bestandteil für den Fortschritt des Internets ist.
technologist_article_11_fight2=So wie wir es verstehen, gibt es in diesem Bereich noch einige Herausforderungen. Aber es gibt keinen Beleg dafür, dass diese Maßnahme Erfolg bringt; es gibt eher Hinweise darauf, dass alle Seiten durch diese Regel verlieren – Nutzer, Kleinunternehmer, Startups und sogar die Verleger selbst.
technologist_article_11_fight3=Dieses System hat sich als untauglich und unnütz erwiesen und würde erhebliche Konsequenzen für das Teilen von Informationen und Wissen im Internet haben.

technologist_article_13_title=Artikel 13: Nutzung geschützter Inhalte durch Diensteanbieter der Informationsgesellschaft, die große Mengen der von ihren Nutzern hochgeladenen Werke und sonstigen Schutzgegenstände speichern oder zugänglich machen.
technologist_article_13_desc1=Dieser Entwurf macht den Gedanken an ausgewogenes Urheberrecht zunichte, denn dadurch würden alle offenen Plattformen für die Handlungen ihrer Nutzer haftbar, er würde ein bestimmtes Geschäftsmodell (z.B. Lizenzen) erzwingen und Pflichtfilter verlangen – und all das ohne Sicherheitsmechanismen, die Ausnahmen für das Urheberrecht oder die Rechte von Nutzern machen.
technologist_article_13_desc2=Diese Maßnahmen würden praktisch Überwachung und Filtern von allem verlangen, was europäische Bürger bei Diensten zum Teilen von Inhalten hochladen, von Social-Media-Websites (wie Twitter und Facebook), Plattformen für kreativen Ausdruck (wie YouTube, DeviantArt, SoundCloud und Tumblr), über Websites für Informationen (wie Wikipedia und die Internetarchive) bis zu Open-Source-Software-Verzeichnissen (wie GitHub).
technologist_article_13_desc3=Jeder dieser Dienste müsste Richter und Henker bei der Durchsetzung des Urheberrechts spielen – große und kleine Unternehmen könnten dafür verantwortlich gemacht werden, auf welche Inhalte ihre Nutzer aufrufen und teilen.

technologist_article_13_fight1=Artikel 13 sollte abgelehnt werden. Er würde eine riesige, überflüssige Last für Dienste bedeuten, die große wirtschaftliche und soziale Vorteile haben.
technologist_article_13_fight2=Und praktisch würde er die Meinungsfreiheit von Internetnutzern, Erstellern von Inhalten und Innovatoren, die diese Online-Plattformen nutzen, massiv einschränken, da Online-Dienste dazu gebracht werden, nutzergenerierte Inhalte zu entfernen oder ganz zu verhindern.
technologist_article_13_fight3=Die Gesamtheit der Elemente in Artikel 13 würde, wenn sie eingeführt würde, die Möglichkeiten und das innovative Potenzial des Internets untergraben.

technologist_learn_more=Weitere Details finden Sie in der Zusammenfassung von C4C (PDF, auf Englisch).

creator_innovator_section=Ersteller von Inhalten / Innovator
creator_innovator_ugc_title=Eine neue Ausnahme für nutzergenerierte Inhalte.
creator_innovator_ugc_desc1=Wir bitten die Abgeordneten, eine europaweite Ausnahme für nutzergenerierte Inhalte einzuführen. Aktuell sind die Gesetze zum Verändern von Inhalten EU-weit unterschiedlich – was in einem Land als Parodie (ohne Geschäftsschädigung) geschützt ist, kann in einem anderen Land verboten sein.
creator_innovator_ugc_desc2=Außerdem ist unser Open-Source-Ethos in Gefahr – ein offenes Internet ist dann am stärksten, wenn die Menschen die Erzeugnisse anderer als Grundlage nutzen und verbessern können.

creator_innovator_ugc_fight=Wir glauben, dass eine harmonisierte, neue Ausnahme für natürliche Personen zur Nutzung eines Werks zur Erstellung eines neuen Werks helfen würde, das Urheberrechtsgesetz für die Zukunft fit zu machen und Offenheit und Kreativität in ganz Europa zu fördern.

creator_innovator_learn_more=Weitere Details finden Sie in der Analyse von Communia zum Thema nutzergenerierte Inhalte (auf Englisch).

scientist_librarian_section=Wissenschaftler / Bibliothekar
scientist_librarian_article_3_title=Artikel 3: Text- und Data-Mining
scientist_librarian_article_3_desc1=Text- und Data-Mining (TDM) ist der Prozess der Datenanalyse durch Maschinen, um große Datensätze und Oberflächenmuster, Trends und Korrelationen zu durchforsten. Wie maschinelles Lernen.
scientist_librarian_article_3_desc2=Der Entwurf zur Urheberrechtsrichtlinie schlägt eine Ausnahme vor, die TDM erlaubt, jedoch nur für Forschungseinrichtungen und nur für wissenschaftliche Forschung und auch nur dann, wenn diese Forschungseinrichtungen rechtmäßigen Zugang zum Zwecke wissenschaftlicher Forschung besitzen.

scientist_librarian_article_3_fight1=Die Ausnahme für TDM muss breiter sein, um effektiv zu sein. Die vorgeschlagene Ausnahme ist zu begrenzt, um die Vorteile von TDM für Wettbewerb, Innovation und Wissen umzusetzen.
scientist_librarian_article_3_fight2=Sie sollte viele andere Interessenten einschließen, die mit Mining-Techniken lernen, lesen und bilden – Menschen wie unabhängige Forscher, Interessengruppen, Journalisten, Bibliothekare und Startups.
scientist_librarian_article_3_fight3=TDM ist außerhalb Europas weitgehend erlaubt und hat dazu beigetragen, dass viele neue Anwendungen und Innovationen entdeckt wurden, ohne dass dabei die Grundlage des Urheberrechtsschutzes untergraben wurde.

scientist_librarian_learn_more=Weitere Details finden Sie in der Erklärung von LIBER (auf Englisch).
