main_title=Verdedig het internet dat we liefhebben
tagline=Op dit moment vindt een epische strijd over hervorming van auteursrechten plaats. Belangrijke dingen die het internet geweldig maken staan op het spel.
get_involved_button=MEEWERKEN

main_description=Denkt u dat hervorming van auteursrechten geen invloed op u heeft? Houd hier rekening mee: als u ooit op sociale media actief bent geweest, een koppeling hebt gedeeld, een grappige meme hebt gemaakt, een geweldige video hebt geüpload, of de creativiteit die het internet te bieden heeft hebt gewaardeerd, dan is hervorming van auteursrechten voor u belangrijk.

question_1=Vindt u ook dat niemand wint als creativiteit wordt gesmoord?
answer_1=Wat als uploadfilters wordt omschreven, zou de meeste onlineplatformen dwingen al uw online geplaatste content te controleren. Dit zou creativiteit smoren en een beperkende cultuur voor innovatie en expressie online creëren.
question_2=Vindt u het delen en ontvangen van informatie online leuk?
answer_2=Het voorstel voor introductie van een nieuw ‘naburig recht voor persuitgevers’ zou het online delen van en toegang krijgen tot nieuws en informatie moeilijker maken.
question_3=Vindt u ook dat kunstenaars, vernieuwers en makers belangrijk zijn?
answer_3=Door gebruikers geproduceerde content vormt een groot deel van het internet. We zouden auteursrechten moeten aanpassen aan de manier waarop informatie tegenwoordig als een vorm van expressie wordt omgezet en gedeeld – zowel voor politiek commentaar als voor puur komische waarde.
copyright_matters=Als u met ja hebt geantwoord, is hervorming van auteursrechten voor u belangrijk.

now_what_title=Wat nu?
now_what_tagline=Steun Mozilla en verdedig het internet voor mensen
now_what_description=Europese beleidsmakers nemen op dit moment belangrijke beslissingen omtrent auteursrechten. Instellingen zoals grote persuitgevers en de opname-industrie zetten hun agenda uit eigen belang door. Als beleidsmakers aan hun eisen toegeven, zullen veel onderdelen van het internet dat we kennen en liefhebben ten onder gaan. Laten we terugvechten om het internet open en gezond te houden.

take_action_headline2=Klaar om actie te ondernemen?
take_action_description=Wilt u rechtstreeks makkelijke, leuke en impactvolle manieren om bij de strijd omtrent auteursrechten te worden betrokken naar uw Postvak IN laten sturen? Schrijf u in om onlinemogelijkheden voor acties, geweldige evenementuitnodigingen en goede trainingsmogelijkheden te ontvangen. We bouwen een echte beweging om dit te winnen - loop ze niet mis!

