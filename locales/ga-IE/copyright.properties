main_title=Seasamh an fhóid ar son an Idirlín
tagline=Tá faobhar ar na sceana faoi láthair maidir le Leasú Cóipchirt. Tá an tIdirlíon faoi mar is eol dúinn é i mbaol.
get_involved_button=GLAC PÁIRT

main_description=An gceapann tú nach mbaineann leasú cóipchirt leatsa? Smaoinigh air seo: Baineann sé leatsa má úsáideann tú na meáin shóisialta, nó má thaitníonn leat nascanna a chomhroinnt, méimeanna greannmhara a chruthú, físeáin a uaslódáil, nó má tá meas agat ar an tslí a spreagann an tIdirlíon an chruthaitheacht.

question_1=An aontaíonn tú nár cheart srian a chur ar an gcruthaitheacht?
answer_1=Dá gcuirfí an córas "scagairí uaslódála", mar a deirtear leo, i bhfeidhm, b'éigean d'fhormhór na n-ardán Gréasáin monatóireacht a dhéanamh ar an ábhar a fhoilsíonn tú ar líne. Chuirfeadh seo srian ar an gcruthaitheacht agus bhunódh sé cultúr ar líne ina bhfuil an nuálaíocht agus saoirse tuairimíochta faoi smacht.
question_2=An aontaíonn tú gur rud maith é eolas a chomhroinnt ar líne?
answer_2=Dá dtabharfaí isteach “cearta tadhlacha d'fhoilsitheoirí”, bheadh sé i bhfad níos deacra teacht ar nuacht agus ar eolas ar líne.
question_3=An aontaíonn tú go bhfuil ealaíontóirí, nuálaithe, agus cruthaitheoirí tábhachtach?
answer_3=Ábhar arna ghiniúint ag úsáideoirí — sin é bun agus barr an Idirlín. Ba chóir dúinn dlíthe cóipchirt a athrú chun aitheantas a thabhairt don tslí a ndéantar athmheascadh ar eolas mar fhoirm ealaíne, is cuma an é tráchtaireacht pholaitiúil nó ábhar grinn.
copyright_matters=Má aontaíonn tú, baineann leasú cóipchirt leatsa.

now_what_title=Cá dtéimid as seo?
now_what_tagline=Seas gualainn ar ghualainn le Mozilla ar son an Idirlín
now_what_description=Tá cinntí ríthábhachtacha a bhaineann le cóipcheart á ndéanamh ag lucht polasaí an Aontais Eorpaigh faoi láthair. Tá na foilsitheoirí móra agus tionscal an cheoil ag iarraidh a n-aidhmeanna féinchúiseacha a chur chun cinn. Dá ngéillfeadh lucht polasaí san Eoraip dóibh, gheobhadh cuid mhaith den Idirlíon bás. Seasaimis an fód agus coinnímis an Gréasán oscailte agus slán.

take_action_headline=AN bhFUIL TÚ RÉIDH?
take_action_description=Ar mhaith leat fógraí r-phoist a fháil faoi conas is féidir páirt a ghlacadh sa troid in aghaidh cóipchirt? Cláraigh anois agus gheobhaidh tú eolas faoi fheachtais ar líne, cuirí chuig ócáidí iontacha, agus fógraí faoi dheiseanna traenála. Táimid ag tógáil gluaiseachta chun an troid seo a bhuachan - tapaigh an deis!

