explanation_technologist=Tecnólogo
explanation_technologist_desc=La propuesta dificultaría el poder acceder y compartir noticias en línea. Obligaría a la mayoría de plataformas en línea a monitorizar todo el contenido que publicas — como los videos de YouTube, comentarios en Facebook y en DeviantArt.
explanation_creator_innovator=Creador / Innovador
explanation_creator_innovator_desc=Todos en Europa deberían tener derecho a mezclar, crear parodias y compartir sus ideas en línea — todas las formas de expresión que hacen de Internet algo único. La propuesta actual no incluye ninguna excepción al contenido diario generado por los usuarios.
explanation_scientists_librarian=Científico / Bibliotecario
explanation_scientists_librarian_desc=La propuesta solo permite sacar partido de textos y bases de datos a las instituciones de investigación científica, pero creemos que mucha más gente — como bibliotecarios, periodistas y científicos independientes — deberían tener acceso a la información que necesitan para seguir descubriendo soluciones innovadoras para Europa.
