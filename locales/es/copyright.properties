main_description=¿Crees que no te afecta la reforma contra los derechos de autor? Piensa en esto: si has usado las redes sociales, compartido un enlace, creado un meme divertido, subido un video alucinante o apreciado toda la creatividad que te ofrece Internet, sí te afecta la reforma de los derechos de autor.

question_1=¿Tú también crees que nadie sale ganando cuando se suprime la creatividad?
answer_1=Los denominados filtros de subida obligarán a las plataformas online a controlar el contenido que publicas, suprimiendo la creatividad y creando una cultura prohibitiva de innovación y expresión en línea.
question_2=¿Te gusta compartir y recibir información en línea?
answer_2=La proposición de introducir un nuevo “derecho de proximidad para los editores de prensa” dificultaría aún más compartir y acceder a las noticias y a la información en línea.
question_3=¿Tú también crees que los artistas, innovadores y creadores son importantes?
answer_3=El contenido generado por los usuarios es una parte muy importante de internet. Deberíamos adaptar los derechos de autor a la forma en la que se mezcla y comparte la información hoy en día y tratarla como una forma de expresión — ya sea un comentario político o puramente cómico.
copyright_matters=Si has contestado que sí, te interesará la reforma sobre los derechos de autor.

now_what_title=¿Y ahora qué?
now_what_tagline=Defiende a Mozilla y al internet de las personas
now_what_description=Actualmente, los creadores de las políticas europeas están tomando grandes decisiones sobre los derechos de autor. Los grandes editores de prensa y la industria de grabación, entre otros, están presionando en su propio beneficio. Si los creadores de políticas ceden a sus peticiones, desaparecerán muchas partes de internet tal como las conocemos hoy en día. Luchemos para que la web siga siendo abierta y saludable.

take_action_headline2=¿Listo para pasar a la acción?
take_action_description=¿Quieres que te enviemos formas divertidas, fáciles e impactantes de involucrarte en la lucha contra los derechos de autor? Regístrate para recibir oportunidades en línea, invitaciones a eventos increíbles y grandes oportunidades de aprendizaje. Estamos creando un verdadero movimiento para ganar esta lucha, ¡no te lo pierdas!

