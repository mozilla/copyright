explanation_technologist=Utilisateur des nouvelles technologies
explanation_technologist_desc=Cette proposition de réforme rendrait le partage et l’accès à l’information en ligne plus difficiles. Les plateformes en ligne seraient forcées de surveiller l’ensemble des contenus que vous publiez : des vidéos YouTube en passant par vos commentaires Facebook, jusqu’aux publications DeviantArt.
explanation_creator_innovator=Créateur / Innovateur
explanation_creator_innovator_desc=Tout le monde en Europe devrait avoir le droit de transformer, créer des parodies et partager ses idées en ligne. Toutes ces formes d’expression font d’Internet un espace merveilleux. La proposition actuelle de réforme ne prévoit pas d’exception pour les contenus créés par les utilisateurs ordinaires.
explanation_scientists_librarian=Scientifique / Documentaliste
explanation_scientists_librarian_desc=Cette proposition autorise uniquement les institutions scientifiques à mettre en œuvre l’exploration de textes et de données. Nous pensons que d’autres acteurs, tels que les documentalistes, les journalistes et les scientifiques indépendants devraient pouvoir accéder aux informations dont ils ont besoin pour découvrir des solutions innovantes pour l’Europe.
