
# This string will be audio recorded
voice_over_call_tool=Vous allez être mis en relation avec un membre du Parlement européen qui travaille sur la réforme du droit d’auteur. N’hésitez pas à vous aider du dialogue fourni en guise d’exemple. Nous vous remercions d’avoir accepté de partager votre expérience.


call_tool_headline=Voici comment passer un appel
script_step_1=Assurez-vous d’avoir votre téléphone à proximité.
script_step_2=Saisissez votre numéro de téléphone dans le champ ci-dessous puis cliquez sur « appeler maintenant ».
script_step_3=Décrochez votre téléphone lorsqu’il sonne et vous serez mis·e en relation avec un député européen.
script_step_4=Vous pouvez lire le texte suivant :

script_desc_1=« Bonjour, je m’appelle <b>[prénom, nom]</b> et j’habite <b>[ville, pays]</b>. »
script_desc_2=« Je souhaiterais discuter de la réforme du droit d’auteur. Je suis un·e <b>[amateur de nouvelles technologies, créateur, scientifique, journaliste, documentaliste, artiste, etc]</b> et je pense que la réforme proposée par la Commission européenne porte atteinte à l’innovation et à la créativité au sein de l’UE. »
script_desc_3=« J’aimerais que vous rejetiez les articles 11 et 13. L’avenir de l’innovation en Europe est entre vos mains. »
script_desc_4=« Merci d’avoir pris le temps de me répondre et merci de votre engagement en faveur d’une meilleure réforme du droit d’auteur pour le marché unique numérique européen. »

enter_phone_title=Saisissez votre numéro de téléphone, nous vous rappelons immédiatement
enter_phone=Saisissez votre numéro de téléphone
calling_headline=Nous vous appelons sur votre téléphone !
calling_tagline=Merci d’avoir appelé ! Pour donner encore plus de visibilité à votre action, partagez-la sur les réseaux sociaux après votre appel.

