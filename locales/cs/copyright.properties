main_description=Myslíte si, že se vás reforma autorského práva netýká? Vezměte v uváhu: Pokud jste někdy byli na sociálních sítích, sdíleli jste odkaz, vytvořili legrační meme, nahráli úžasné video, nebo ocenili kreativitu, kterou internet nabízí, pak se vás reforma autorského práva týká.

question_1=Souhlasíte, že nikdo nevyhraje, když bude kreativita potlačována?
answer_1=Čemu říkají filtry nahrávání by mohlo donutit většinu online platforem monitorovat veškerý obsah, který nahráváte online. To by potlačovalo kreativitu a vytvářelo zakazující kulturu pro inovace a vyjádření online.
question_2=Máte rádi sdílení a příjímání informací online?
answer_2=Návrh pro představení nového “práva sousedství pro vydavatele tisku” by udělal sdílení a přístup ke zprávám a informacím online složitějším.
question_3=Souhlasíte, že umělci, inovátoři a tvůrci jsou důležití?
answer_3=Obsah tvořený uživateli je obrovská část internetu. Měli bychom přizpůsobit autorské právo tomu, že jsou dnes informace upravovány a sdíleny jako forma vyjádření — ať už jako politický komentář nebo čirou komediální hodnotu.
copyright_matters=Pokud jste odpověděli ano, pak se vás reforma autorského práva týká.

now_what_title=Co ted?
now_what_tagline=Buďte s Mozillou a braňte internet pro lidi
now_what_description=Tvůrci evropské politiky nyní dělají důležitá rozhodnutí ohledně autorského práva. Instituce, jako hlavní vydavatelé tisku a nahrávací společnosti, se snaží protlačit sebestřednou agendu. Pokud jim tvůrci politiky dají na jejich požadavky, mnoho částí internetu, jak je známe a milujeme, zemře. Pojďme bojovat za zachování webu otevřeným a zdravým.

take_action_headline2=Jste připraveni podniknout kroky?
take_action_description=Chcete jednoduché, zábavné a působivé způsoby zapojení se do boje okolo reformy autorského práva přímo do vaší e-mailové schránky? Přihlaste se k odběru příležitostí online, pozvánek na úžasné události a skvělých příležitostí pro trénink. Budujeme opravdové hnutí, abychom tuto bitvu vyhráli - nepropásněte to!

