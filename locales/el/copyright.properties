main_title=Υπερασπιστείτε το διαδίκτυο που αγαπάμε
tagline=Αυτή τη στιγμή, διαδραματίζεται μια επική μάχη σχετικά με τη Μεταρρύθμιση Πνευματικών Δικαιωμάτων. Κινδυνεύουν βασικά πράγματα που κάνουν απίθανο το διαδίκτυο.
get_involved_button=ΣΥΝΕΙΣΦΕΡΕΤΕ

main_description=Νομίζετε ότι η μεταρρύθμιση για τα πνευματικά δικαιώματα δεν σάς επηρεάζει; Σκεφτείτε αυτό: αν έχετε χρησιμοποιήσει ποτέ τα μέσα κοινωνικής δικτύωσης, έχετε μοιραστεί ένα σύνδεσμο, έχετε δημιουργήσει ένα αστείο meme, έχετε ανεβάσει ένα απίθανο βίντεο, ή έχετε εκτιμήσει τη δημιουργικότητα που έχει να προσφέρει το διαδίκτυο, τότε η μεταρρύθμιση για τα πνευματικά δικαιώματα σάς αφορά.

question_1=Συμφωνείτε ότι κανένας δεν νικά όταν καταπιέζεται η δημιουργικότητα;
answer_1=Αυτό που αποκαλούν "φίλτρα μεταφόρτωσης" θα ανάγκαζε τις περισσότερες διαδικτυακές πλατφόρμες να εποπτεύουν όλο το περιεχόμενο που δημοσιεύετε στο διαδίκτυο. Αυτό θα καταπίεζε τη δημιουργικότητα και θα δημιουργούσε έναν απαγορευτικό πολιτισμό για καινοτομίες και έκφραση στο διαδίκτυο.
question_2=Σάς αρέσει η διαδικτυακή κοινή χρήση και λήψη πληροφοριών;
answer_2=Η πρόταση για ένα νέο “γειτονικό δικαίωμα για τους εκδότες του τύπου” θα καθιστούσε την κοινοποίηση και την πρόσβαση στις ειδήσεις και τις πληροφορίες στο διαδίκτυο ακόμη πιο δύσκολες.
question_3=Συμφωνείτε ότι οι καλλιτέχνες, οι καινοτόμοι και οι δημιουργοί είναι σημαντικοί;
answer_3=Το περιεχόμενο που δημιουργείται από τους χρήστες είναι ένα τεράστιο κομμάτι του διαδικτύου. Θα πρέπει να προσαρμόζουμε τα πνευματικά δικαιώματα ανάλογα με τον τρόπο που αναμειγνύονται και διαμοιράζονται οι πληροφορίες σήμερα, ως μια μορφή έκφρασης — είτε πρόκειται για σχολιασμό της πολιτικής είτε για αποκλειστικά κωμική αξία.
copyright_matters=Αν απαντήσατε ναι, τότε η μεταρρύθμιση για τα πνευματικά δικαιώματα σάς αφορά.

now_what_title=Και τώρα τι;
now_what_tagline=Υποστηρίξτε το Mozilla και υπερασπιστείτε το διαδίκτυο για τους ανθρώπους
now_what_description=Οι ευρωπαϊκοί φορείς χάραξης πολιτικής λαμβάνουν σημαντικές αποφάσεις σχετικά τα πνευματικά δικαιώματα αυτή τη στιγμή. are making important decisions around copyright right now. Οι μεγάλοι εκδότες και η δισκογραφική βιομηχανία επιβάλλουν την ιδιοτελή τους ατζέντα. Εάν οι φορείς χάραξης πολιτικής ενδώσουν στις απαιτήσεις τους, πολλά μέρη του διαδικτύου που γνωρίζουμε και αγαπάμε, θα πάψουν να υπάρχουν. Ας αντισταθούμε για να διατηρήσουμε το διαδίκτυο ανοικτό και υγιές.

take_action_headline2=Έτοιμοι για δράση;
take_action_description=Θέλετε να λαμβάνετε εύκολους, διασκεδαστικούς και δυναμικούς τρόπους συμμετοχής στη μάχη σχετικά με τα πνευματικά δικαιώματα, απευθείας στα εισερχόμενά σας; Εγγραφείτε για να λαμβάνετε ευκαιρίες διαδικτυακής δράσης, προσκλήσεις σε απίθανες εκδηλώσεις και εξαιρετικές ευκαιρίες εκπαίδευσης. Κάνουμε σοβαρό αγώνα για να νικήσουμε - μην το χάσετε!

