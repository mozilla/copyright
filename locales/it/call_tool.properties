
# This string will be audio recorded
voice_over_call_tool=Ti stiamo mettendo in contatto con un membro del Parlamento Europeo che si occupa della riforma sul diritto d’autore. Sentiti libero di seguire il copione proposto. Grazie di cuore per aver condiviso la tua storia.


call_tool_headline=Ecco come effettuare la chiamata
script_step_1=Assicurati di avere il telefono a portata di mano.
script_step_2=Inserisci il tuo numero telefonico nel campo sottostante e premi il pulsante “Chiama ora”.
script_step_3=Quando il telefono inizia a squillare, rispondi. Verrai messo in comunicazione con un membro del Parlamento Europeo (MPE).
script_step_4=Leggi il copione qui di seguito:

script_desc_1=“Buongiorno, mi chiamo <b>[nome e cognome]</b> e chiamo da <b>[città, nazione]</b>.”
script_desc_2=“Vorrei discutere con lei della riforma sul diritto d’autore. Io sono un<b> [informatico/autore/ricercatore scientifico/giornalista/documentalista/artista ecc.]</b> e, in quanto tale, ritengo che la direttiva sul diritto d’autore proposta dalla Commissione Europea sia di ostacolo all’innovazione e alla creatività in Europa.”
script_desc_3=“Le chiedo di respingere gli articoli 11 e 13” oppure “Le chiedo di integrare un’eccezione per i contenuti generati dagli utenti. Il futuro dell’innovazione in Europa è nelle sue mani.”
script_desc_4=“La ringrazio infinitamente per il tempo e l’impegno che sta dedicando a migliorare la legge sul diritto d’autore nel Mercato unico digitale europeo.”

enter_phone_title=Inserisci il tuo numero di telefono, sarai richiamato immediatamente
enter_phone=Inserisci numero di telefono #
calling_headline=Chiamata in corso…
calling_tagline=Grazie per la tua telefonata! Per dare più visibilità al tuo impegno, condividi sui social network.

