main_title=Schierati per l'Internet di tutti
tagline=Proprio in questi giorni stiamo conducendo una battaglia epocale per la riforma del copyright. In gioco ci sono i diritti che rendono Internet un luogo di creatività e libertà.
get_involved_button=PARTECIPA

main_description=Perché la riforma del copyright dovrebbe riguardarti personalmente? Vediamo un po’… hai mai frequentato una rete social, condiviso un link, creato un meme spiritoso, caricato in rete un video o beneficiato in qualsiasi altra forma della creatività che Internet ha da offrire? Ebbene, in questo caso ti riguarda eccome.

question_1=Sei d'accordo che, quando la creatività viene repressa, nessuno ne esce vincitore?
answer_1=L’imposizione di filtri sui file caricati (i cosiddetti “upload filter”) obbligherebbe la maggior parte delle piattaforme online a monitorare ogni singolo file immesso in rete. Questa procedura finirebbe per inibire la creatività creando una sorta di proibizionismo online a discapito dell’innovazione e della libera espressione.
question_2=Trovi utile ricevere e scambiare informazioni online?
answer_2=La proposta di introduzione di nuovi “diritti connessi a favore degli editori” renderà più complicata la condivisione e l'accesso alle informazioni online.
question_3=Pensi che artisti, i creativi e gli innovatori siano figure importanti?
answer_3=I contenuti generati dagli utenti rappresentano buona parte del materiale disponibile su Internet. Per questo dovremmo adattare il copyright all'uso che oggi si fa di questi contenuti, riassemblandoli e condividendoli in nuove forme di espressione per ogni scopo, dal veicolare un messaggio politico al puro divertimento.
copyright_matters=Se la tua risposta è ”sì”, allora la riforma per il copyright ti riguarda eccome.

now_what_title=E adesso…?
now_what_tagline=Schierati a fianco di Mozilla per salvaguardare l'Internet degli utenti.
now_what_description=In questo momento i legislatori europei stanno prendendo decisioni importanti in materia di copyright. Grandi editori, magnati del settore musicale e altre istituzioni ne approfittano per promuovere i propri interessi. Se i legislatori cedessero alle loro pretese, molti aspetti di Internet amati dagli utenti svanirebbero. Dobbiamo invece far sentire la nostra voce per preservare il Web come risorsa aperta e integra.

take_action_headline2=Pronto all’azione?
take_action_description=Ti piacerebbe ricevere, direttamente nella tua casella di posta elettronica, suggerimenti per aderire alla campagna per il copyright in modo facile, divertente ed efficace? Iscriviti alla newsletter per ricevere aggiornamenti su iniziative online, inviti ad eventi e formazione sull'argomento. Per vincere questa battaglia stiamo creando un vero e proprio movimento. Diventa uno dei nostri!

