explanation_title=Quali effetti avrà la riforma su di me?
explanation_technologist=Esperti del mondo digitale
explanation_technologist_desc=Questa proposta di legge ostacolerebbe significativamente l’accesso e la condivisione di notizie online. La maggioranza delle piattaforme online sarebbe obbligata per legge a monitorare ogni singolo contenuto caricato dagli utenti, dai video su YouTube ai commenti su Facebook fino alle opere su DeviantArt.
explanation_creator_innovator=Creatori di contenuti e innovatori
explanation_creator_innovator_desc=A ciascun cittadino europeo dovrebbe essere garantito il diritto di rielaborare contenuti, creare parodie e condividere le proprie idee online, ovvero di esercitare tutte quelle forme di espressione che rendono Internet uno strumento di creatività senza precedenti. L’attuale proposta di legge non prevede una specifica deroga per i contenuti generati tutti i giorni dagli utenti.
explanation_scientists_librarian=Ricercatori scientifici e documentalisti
explanation_scientists_librarian_desc=L’attuale proposta di legge vorrebbe restringere le pratiche di estrazione di testi e dati (Text and Data Mining) ai soli istituti di ricerca scientifica. Invece noi riteniamo che molte altre categorie, come i documentalisti, i giornalisti e i ricercatori indipendenti, potrebbero utilizzare questo strumento per scoprire soluzioni innovative che recherebbero beneficio a tutta Europa.
