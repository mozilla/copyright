main_title=Postavte sa za internet, ktorý milujeme
tagline=Práve teraz prebieha epická bitka ohľadom reformy autorského práva. V stávke sú kľúčové veci, ktoré robia internet takým úžasným.
get_involved_button=ZAPOJTE SA

main_description=Myslíte si, že reforma autorského práva sa vás netýka? Zamyslite sa nad tým ešte raz. Ak ste niekedy boli na sociálnych sieťach, zdieľali ste odkaz, vytvorili ste zábavné meme, nahrali úžasné video alebo ocenili kreativitu, ktorú internet ponúka, potom sa vás reforma autorského práva týka.

question_1=Súhlasíte s tým, že nikto nevyhrá, ak bude kreativita potlačená?
answer_1=Takzvané "filtre nahrávania" donútia väčšinu online platforiem monitorovať všetok obsah, ktorý uverejníte. Toto potlačí kreativitu a vytvorí prostredie, ktoré bráni inováciám a vyjadrovaniu sa online.
question_2=Radi zdieľate a prijímate informácie prostredníctvom internetu?
answer_2=Návrh na vytvorenie nových “práv súvisiacich s autorským právom pre vydavateľov tlače” sťaží zdieľanie a prístup k správam a informáciám na internete.
question_3=Súhlasíte s tým, že umelci, inovátori a tvorcovia sú dôležití?
answer_3=Obsah vytvorený používateľmi tvorí obrovskú časť internetu. Mali by sme prispôsobiť autorské právo spôsobu, akým sú dnes informácie upravované a zdieľané ako forma vyjadrenia - či už ide o politický komentár alebo zábavu.
copyright_matters=Ak ste odpovedali áno, potom sa vás reforma autorského práva týka.

now_what_title=Čo teraz?
now_what_tagline=Pridajte sa k Mozille a bráňte internet pre ľudí
now_what_description=Európski zákonodarcovia robia dôležité rozhodnutia ohľadom autorského práva práve teraz. Inštitúcie, ako napríklad veľkí vydavatelia tlače a nahrávacie spoločnosti sa snažia presadiť svoju vlastnú podobu tejto agendy. Ak zákonodarcovia pristúpia na tieto požiadavky, veľká časť internetu v podobe, v akej ho poznáme, zomrie. Bojujme spoločne za zachovanie otvoreného a zdravého internetu.

take_action_headline2=Ste pripravení niečo urobiť?
take_action_description=Chcete do e-mailovej schránky dostávať informácie o jednoduchých, zábavných a pôsobivých spôsoboch zapojenia sa do boja ohľadom reformy autorského práva? Prihláste sa na odber týchto informácií, pozvánok na úžasné udalosti a skvelých tréningových príležitostí. Budujeme naozajstné hnutie - nepremeškajte to!

