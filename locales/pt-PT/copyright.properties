main_title=Defenda a Internet que todos adoramos
tagline=Neste momento, existe uma batalha épica a acontecer acerca da Reforma dos Direitos Autorais. Coisas importantes que tornam a Internet fabulosa estão em jogo.
get_involved_button=ENVOLVA-SE

main_description=Esta reforma dos direitos autorais não o afeta? Considere isto: Se você já esteve nas redes sociais, partilhou uma hiperligação, criou um meme engraçado, carregou um vídeo espetacular, ou apreciou a criatividade que a Internet tem para oferecer, então a reforma dos direitos autorais interessa-lhe.

question_1=Você concorda que ninguém ganha quando a criatividade é reprimida?
answer_1=O que eles chamam de filtros de carregamento força a maioria das plataformas online a monitorizar todo o conteúdo que você publica online. Isto iria sufocar a criatividade e criar uma cultura proibitiva para a inovação e expressão online.
question_2=Você gosta de partilhar e receber informação online?
answer_2=A proposta para introduzir um novo “vizinho correto para editores de imprensa” tornaria a partilha e acesso a notícias e informação online mais difícil.
question_3=Você concorda que os artistas, os inovadores, e os criadores são importantes?
answer_3=O conteúdo gerado pelo utilizador representa uma grande parte da Internet. Nós deveríamos estar a adaptar os direitos autorais ao modo com que a informação é hoje remisturada e partilhada como uma forma de expressão — seja ele por valor de comentário político ou por diversão.
copyright_matters=Se você respondeu que sim, então a reforma dos direitos autorais interessa-lhe.

now_what_title=E agora?
now_what_tagline=Junte-se à Mozilla na defesa da Internet para as pessoas
now_what_description=Os decisores políticos europeus estão a tomar decisões importantes em torno dos direitos autorais neste momento. Várias instituições, tais como grandes publicações e a indústria discográfica estão a tentar beneficiar os seus próprios interesses. Se os decisores políticos cederem às exigências destas instituições, muitas partes da Internet que nós conhecemos e adoramos irão morrer. Vamos lutar para manter a Web aberta e saudável.

take_action_headline=PRONTO PARA AGIR?
take_action_description=Deseja receber no seu email dicas fáceis, divertidas e impactantes para envolver-se na luta pelos direitos autorais? Registe-se para receber oportunidades de ação online, convites para eventos fantásticos e grandes oportunidades de praticar. Nós estamos a construir um movimento real para ganhar esta luta - não fique de fora!

